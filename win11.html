<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>

    <!--link css-->
    <link rel="stylesheet" href="win11.css">
</head>

<body>
    <div class="icons">
        <img src="bin.png" width="55px" alt="">
        <pre>Recycle Bin</pre>
       
        <img src="edgeicon.png" width="55px" alt="">
        <pre>Microsoft <br>  Edge</pre>

        <img class="chrome" src="chromeicon.png" width="85px" alt="">
        <pre>Google <br>Chrome</pre>

    </div>

    <div class="taskbar">
        <img src="icons.PNG" alt="">
        <img class="start" src="favicon.ico" alt="">
        <img  class="right" src="taskbarright.PNG" alt="">
    </div>
    <div class="startmenu">
        <img class="stmenu" src="startmenu.jpg" height="600px">
        <img class="msicon" src="msoff.jpg" width="30px">
    </div>

    <div class="msOffice">
        <img src="office.png" width="65%" alt="">
        <button class="cancel">
            X
        </button>
    </div>
    
    <video autoplay muted width="100%">
        <source src="video.mp4"  type="video/mp4">
    </video>

    
</body>
<script src="win11.js"></script>
</html>
